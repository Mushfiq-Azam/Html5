<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazy's Ranna banna</title>
    <link rel="stylesheet" href="kitchen.css">
    <link rel="shortcut icon" href="Assets/kitchen_logo.png" type="image/x-icon">

<style>
    label{
        display: block;
        margin-bottom: 10px;
    }
</style>
<body>
    <header>

    </header>
    <main>
        <h1><center>Welcome to "Dazy's Rannabanna" checkout</center></h1>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name:<input id="name" type="text"></label>
                <label for="email">Your Email:<input id="email" type="email" name="" placeholder="your email"></label>
                <label for="phone">Your Phone: <input id="phone" type="text" placeholder="your number"></label>
                <label for="phone">Your Address: <input id="phone" type="text" placeholder="your address"></label>

                <fieldset>
                    <legend>Choose anyone from here:</legend>
                    <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
                    <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label>
                    <label for="patishapts"><input type="radio" name="pitha" id="patishapta">Patishapta</label>

                </fieldset>
                <fieldset>
                    <legend>Choose one or more from here:</legend>
                    <label for="shorisa"><input type="checkbox" name="vorta" id="shorisa">Shorisha Vorta</label>
                    <label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki Vorta</label>
                    <label for="chili"><input type="checkbox" name="vorta" id="chili">Chili Vorta</label>

                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset">
                <input type="submit">
            </form>

        </section>

    </main>
    <footer>

    </footer>
